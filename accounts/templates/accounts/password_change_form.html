{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>


{% block content %}
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">CHANGE PASSWORD</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form method="POST" action="">
					{% csrf_token %}
					<div class="form-floating mb-3">
						<input autocomplete="old-password" autofocus required type="password" class="form-control mb-2" id="id_old_password" placeholder="Old password..." name="old_password">
						<label for="id_old_password">Old Password...</label>
					</div>
					<div class="form-floating mb-3">
						<input autocomplete="new-password" required type="password" class="form-control mb-2" id="id_new_password1" placeholder="New password..." name="new_password1">
						<label for="id_new_password1">New password...</label>
					</div>
					<div class="form-floating mb-3">
						<input autocomplete="new-password" required type="password" class="form-control mb-2" id="id_new_password2" placeholder="Re-enter new password..." name="new_password2">
						<label for="id_new_password2">Re-enter new password...</label>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn login_btn" type="submit" value="Change Password">
					</div>
				</form>
			</div>
			{{ form.errors }}
		</div>
	</div>
</div>
{% endblock %}
