{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>


{% block content %}
<div class="container h-50">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">LOGIN</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form method="POST" action="">
					{% csrf_token %}
					<div class="form-floating mb-3">
						<input autofocus required type="text-input" class="form-control mb-2" id="id_username" placeholder="Username..." name="username">
						<label for="id_username">Username...</label>
					</div>
					<div class="form-floating mb-3">
						<input required type="password" class="form-control mb-2" id="id_password" placeholder="Password..." name="password">
						<label for="id_password">Password...</label>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						{% if request.GET.next %}
						<input type="hidden" name="next" value="{{ request.GET.next }}"/>
						{% endif %}
						<input class="btn login_btn" type="submit" value="Login" name="">
					</div>
				</form>
			</div>
			{% for message in messages %}
			<div class="alert alert-primary mt-4" role="alert">
				{{ message }}
			</div>
			{% endfor %}
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="{% url 'accounts:register' %}" class="ml-2">Sign Up</a>
				</div>

			</div>
		</div>
	</div>
</div>
{% endblock %}
