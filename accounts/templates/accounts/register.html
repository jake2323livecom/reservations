{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>


{% block content %}
	<div class="container h-50">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
                        {% csrf_token %}
						<div class="form-floating mb-3">
							<input autofocus required type="text-input" class="form-control mb-2" id="id_username" placeholder="Username..." name="username">
							<label for="id_username">Username...</label>
						</div>
						<div class="form-floating mb-3">
							<input required type="email" class="form-control mb-2" id="id_email" placeholder="Email..." name="email">
							<label for="id_email">Email...</label>
						</div>
						<div class="form-floating mb-3">
							<input required autocomplete="password" type="password" class="form-control mb-2" id="id_password1" placeholder="Password..." name="password1">
							<label for="id_password1">Password...</label>
						</div>
						<div class="form-floating mb-3">
							<input required autocomplete="password" type="password" class="form-control mb-2" id="id_password2" placeholder="Confirm password..." name="password2">
							<label for="id_password2">Confirm password...</label>
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
                {{ form.errors }}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'accounts:login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
