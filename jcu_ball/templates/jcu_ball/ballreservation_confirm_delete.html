{% extends 'base.html' %}{% block title %}Delete Reservation?{% endblock %}
{% block header %}
Are you sure you want to delete the reservation for {{ object }}?
{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn btn-danger" />
  <a href="{% url 'jcu_ball:reservation_list' %}" class="btn btn-warning">Cancel</a>
</form>
{% endblock %}
