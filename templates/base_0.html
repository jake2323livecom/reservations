{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img height="80" src="{% static 'images/jcu_logo.png' %}" alt="logo" />
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'jcu_ball:reservation_list' %}"><span
                            class="mb-0 h1">JCU Ball</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'summer_picnic:reservation_list' %}"><span
                            class="mb-0 h1">Summer Picnic</span></a>
                </li>
            </ul>
            <div class="btn-group me-2">
                {% if user.is_authenticated %}
                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                    {{ user }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'accounts:password_change' %}">Change Password</a></li>
                    <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a></li>
                </ul>
                {% else %}
                <a href="{% url 'accounts:login' %}" class="btn btn-primary"><span class="mb-0 h3">Login</span></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<body>

    <br />
    <br />
    <div class="container">
        <h1 class="display-3 text-light">
            {% block header %}
            {% endblock %}
        </h1>
        <br />
        <br />
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
